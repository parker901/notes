    <h1>Node.js</h1>
<h2>Yarn</h2>
<p>Yarn uses NPM registry. <code>yarn</code> difference to <code>npm</code> is the way the packages are extracted on the local machine.</p>
<pre class="hljs"><code>yarn init
yarn add
yarn remove
</code></pre>
<pre class="hljs"><code># install all dependencies defined in package.json
yarn install
</code></pre>
